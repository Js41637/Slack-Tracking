{{i18n_ns "threads"}}
<div id="thread_load_error_wrapper" class="display_flex align_items_center full_height">
  <div class="align_center full_width lato">
    <img class="error_emoji" src="{{emoji}}" alt="" />
    {{#t note="thread error message in flexpane"}}
      <p class="error_header">Couldn\u2019t load thread</p>
      <p>If the problem persists, please <a href="https://slack.com/help/contact">drop us a line.</a></p>
    {{/t}}
  </div>
</div>
