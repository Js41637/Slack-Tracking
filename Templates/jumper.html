{{i18n_ns "jumper"}}
<ts-jumper>
  <ts-jumper-container>
    <input type="text" aria-label="{{#t}}Jump to a conversation. Up arrow and down arrow navigates results, return selects, escape closes.{{/t}}" spellcheck="false" data-qa="jumper_input" placeholder="{{#t}}Jump to a conversation{{/t}}">
    <ts-jumper-results>{{!-- results injected here: see jumper_results.hbs --}}</ts-jumper-results>
    <ts-jumper-help aria-hidden="true">
      <span class="kb_shortcuts">
        {{#t note="Describes available keyboard shortcuts: '[tab key] or [up key] [down key] to navigate [return key] to select [escape key] to dismiss'"}}<strong>tab</strong>&nbsp; or &nbsp;<strong>&uarr;</strong> <strong>&darr;</strong>&nbsp; to navigate <strong class="small_left_margin small_left_padding left_border" aria-label="Return">\u21b5</strong>&nbsp; to select <strong class="small_left_margin small_left_padding left_border" aria-label="Escape">esc</strong>&nbsp; to dismiss{{/t}}
      </span>
    </ts-jumper-help>
  </ts-jumper-container>
</ts-jumper>
