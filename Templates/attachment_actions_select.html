<label class="select small overflow_ellipsis {{#if _disabled}}disabled{{/if}}">
  {{text}}
  <select
    class="small"
    data-action-id="{{id}}"
    name="{{name}}"
    {{#if _disabled}}disabled aria-disabled="true"{{/if}}
  >
    <option></option>
    {{#each options}}
    <option value="{{value}}">{{text}}</option>
    {{/each}}
  </select>
</label>
