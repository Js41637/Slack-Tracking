<select
  name="{{name}}"
  {{#if disabled}}
    disabled
    aria-disabled="true"
  {{/if}}
  data-action-id="{{id}}"
  data-data-source="{{data_source}}"
>
  {{#each options}}
  <option
    value="{{value}}"
    {{#if icon}}
      data-lfs-item-icon="{{icon}}"
    {{/if}}
    {{#if desc}}
      data-lfs-item-desc="{{desc}}"
    {{/if}}
  >
    {{text}}
  </option>
  {{/each}}
</select>
