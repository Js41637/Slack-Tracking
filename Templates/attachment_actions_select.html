<select
  name="{{name}}"
  {{#if _disabled}}
    disabled
    aria-disabled="true"
  {{/if}}
  data-action-id="{{id}}"
  {{#if _is_external}}
    data-is-external="true"
  {{/if}}
>
  <option>&nbsp;</option>
  {{#each options}}
  <option
    value="{{value}}"
    {{#if icon}}
      data-lfs-item-icon="{{icon}}"
    {{/if}}
    {{#if desc}}
      data-lfs-item-desc="{{desc}}"
    {{/if}}
  >
    {{text}}
  </option>
  {{/each}}
</select>
