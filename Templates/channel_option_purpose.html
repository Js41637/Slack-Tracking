<p>
  <label for="purpose_input" class="inline_block right_padding">
    Purpose <span class="normal">(optional)</span>
  </label>
  <textarea id="purpose_input" name="purpose_input" type="text" maxlength="{{ChannelPurposeMaxLength}}" tabindex="1">{{unFormatMessage model_ob.purpose.value}}</textarea>
  <span class="modal_input_note">
    Give your channel a purpose that describes what it will be used for.
    {{#if model_ob.purpose.creator}}
      {{#if model_ob.purpose.value}}
        <br />
        The purpose was last set by {{makeMemberPreviewLinkById model_ob.purpose.creator}} on {{toCalendarDate model_ob.purpose.last_set}}.
      {{/if}}
    {{/if}}
  </span>
</p>
