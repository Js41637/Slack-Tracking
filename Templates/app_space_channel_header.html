{{i18n_ns "channel_header"}}
{{!--
  ## Channel header tabs
  Currently used only when viewing a DM with an App/Bot user
 --}}
<div class="channel_header__tabs" data-js="channel_header_tabs">

  <button
    type="button"
    class="btn_unstyle channel_header__tab --active"
    data-action="toggleAppSpaceView"
    data-target="messages"
  >
    {{#t}}Messages{{/t}}
  </button>

  <button
    type="button"
    class="btn_unstyle channel_header__tab"
    data-action="toggleAppSpaceView"
    data-target="about"
  >
    {{#t}}About{{/t}}
  </button>

  {{#feature flag="feature_app_space_permissions_tab"}}
    <button
      type="button"
      class="btn_unstyle channel_header__tab hidden"
      data-action="toggleAppSpaceView"
      data-target="permissions"
    >
      {{#t}}Permissions{{/t}}
    </button>
  {{/feature}}

</div>
