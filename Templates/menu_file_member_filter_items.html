{{#each members}}
  {{#unless this.deleted}}
    <li class="member_item active" data-member-id="{{this.id}}" role="menuitem">
      <a href="#"><span class="wrapper">{{{makeMemberPreviewLinkImage this.id 24 true true}}}</span><span class="name">{{getMemberDisplayName this}}</span></a>
    </li>
  {{/unless}}
{{/each}}
