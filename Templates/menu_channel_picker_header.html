{{i18n_ns 'menu'}}

<div class="menu_simple_header">
  <h4 class="no_bottom_margin">
    {{#t note="From a short list of channels with a search filter above"}}Select a channel{{/t}}
  </h4>
</div>
<div id="channel_picker_filter" class="menu_filter_container">
  <i class="icon_search ts_icon ts_icon_search"></i>    
  <a class="ts_icon ts_icon_times_circle icon_close hidden"></a>
  <input type="text" class="menu_filter no_margin" placeholder="{{#t note='Find a channel by name'}}Find by name{{/t}}" />
  <p class="filter_no_matches no_matches hidden subtle_silver">
    {{#t note="The <span> is populated dynamically with a search query: Nothing found for blah"}}Nothing found matching <span class="query bold"></span>.{{/t}}
  </p>
</div>
