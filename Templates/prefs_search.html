{{i18n_ns "dialogs_prefs_search"}}

<h2 id="prefs_search_exclusion" class="inline_block">{{#t note="heading for preferences related to searching in Slack"}}Search{{/t}}</h2>
<p>{{#t}}By default, Slack searches every channel. You can change this if you\u2019d like.{{/t}}</p>
<p>
  <label for="search_channel_exclusion">{{#t}}Don\u2019t search these channels:{{/t}}</label>
  <select multiple="multiple" id="search_channel_exclusion" size="30" data-inline-saver="#prefs_search_exclusion">
    <optgroup label="{{#t note="heading for a list of channels"}}Active Channels{{/t}}">
      {{#each active_channels}}
        <option value="{{this.channel.id}}"{{#if this.search_channel_exclusion}} selected{{/if}}>#{{this.channel.name}}</option>
      {{/each}}
    </optgroup>
    <optgroup label="{{#t note="heading for a list of channels"}}Archived Channels{{/t}}">
      {{#each archived_channels}}
        <option value="{{this.channel.id}}"{{#if this.search_channel_exclusion}} selected{{/if}}>#{{this.channel.name}}</option>
      {{/each}}
    </optgroup>
  </select>
</p>
