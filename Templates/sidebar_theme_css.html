  <style type="text/css" id="sidebar_theme_css">

    /* Column Background */
    #col_channels_bg,
    #col_channels,
    #col_channels_footer {
      background: {{theme.column_bg}};
    }
    #monkey_scroll_wrapper_for_channels_scroller .monkey_scroll_handle_inner {
      border-color: {{theme.column_bg}};
    }

    /* Menu Background */
    #team_menu {
      background: {{theme.menu_bg}};
      color: {{theme.text_color}};
      text-shadow: 0 1px 1px rgba(0, 0, 0, 0.25);
    }
    #team_menu,
    #quick_switcher_btn,
    #team_menu_overlay,
    #col_channels_overlay {
      background: {{theme.column_bg}};
      border-color: {{theme.column_bg}};
    }
    body:not(.loading) #team_menu:hover,
    body:not(.loading) #team_menu.active,
    #quick_switcher_btn:hover,
    #quick_switcher_btn:focus,
    #quick_switcher_btn:active {
      background: {{theme.menu_bg}};
      border-color: {{theme.menu_bg}};
    }

    /* Active Item */
    #channels_scroller.show_which_channel_is_active ul li.active > a,
    #channels_scroller.show_which_channel_is_active ul li.active .channel_name,
    #channels_scroller.show_which_channel_is_active ul li.active .group_name,
    #channels_scroller.show_which_channel_is_active ul li.active .im_name,
    #channels_scroller.show_which_channel_is_active ul li.active .im_name.feature_user_custom_status > *:not(.unread_highlights),
    #channels_scroller.show_which_channel_is_active ul li.active .mpim_name,
    #channels_nav ul li.unread_link.active > a,
    #channels_nav ul li.unread_link.active .im_name,
    #channels_nav ul li.unread_link.active .im_name.feature_user_custom_status > *:not(.unread_highlights),
    #channels_nav ul li.unread_link.active .mpim_name,
    #channels_nav ul li.unread_link.active .group_name,
    #channels_nav ul li.unread_link.active .channel_name {
      background: {{theme.active_item}};
      opacity: 1;
      color: {{theme.active_item_text}} !important;
    }
    #channels_scroller.show_which_channel_is_active ul li.active .unread_highlights,
    #channels_nav li.active {
      color: {{theme.active_item}};
    }
    #channel_scroll_up {
      box-shadow: 0 1px 1px rgba(0,0,0,0.25), inset 0px 2px 2px rgba(0,0,0,0.1)
    }
    #channel_scroll_down {
      box-shadow: 0 -1px 1px rgba(0,0,0,0.25), inset 0px -2px 2px rgba(0,0,0,0.1)
    }

    /* Hovered Item */
    body:not(.sorting_mode) .channels_list_holder ul li .im_name:not(.feature_user_custom_status):hover,
    body:not(.sorting_mode) .channels_list_holder ul li .im_name.feature_user_custom_status:hover > .im_name_background,
    body:not(.sorting_mode) .channels_list_holder ul li .mpim_name:hover,
    body:not(.sorting_mode) .channels_list_holder ul li .group_name:hover,
    body:not(.sorting_mode) .channels_list_holder ul li .channel_name:hover,
    #monkey_scroll_wrapper_for_channels_scroller .monkey_scroll_bar {
      background: {{theme.hover_item}};
    }
    /* Separated b/c FF will drop all rules since it doesn't recognize -webkit-scrollbar
     * Note: when we have slim scrollbar, we do not want a track, so increasing specificity
     *       will remove increased specificity once feature_slim_scrollbar is 100% GA
     */
    .supports_custom_scrollbar:not(.slim_scrollbar) #channels_scroller::-webkit-scrollbar-track,
    .supports_custom_scrollbar.slim_scrollbar #channels_scroller::-webkit-scrollbar-track,
    .supports_custom_scrollbar.slim_scrollbar #col_channels:hover #channels_scroller::-webkit-scrollbar-track {
      background: transparent;
      color: transparent;
    }

    /* TODO: will remove once feature_slim_scrollbar is 100% GA */
    .supports_custom_scrollbar:not(.slim_scrollbar) #col_channels:hover #channels_scroller::-webkit-scrollbar-track,
    .supports_custom_scrollbar.slim_scrollbar #col_channels:hover #channels_scroller::-webkit-scrollbar-track {
      background: {{theme.hover_item}};
      color: {{theme.column_bg}};
    }

    /* Text Color */
    .channels_list_holder ul li .im_name:not(.feature_user_custom_status),
    .channels_list_holder ul li .im_name.feature_user_custom_status > *:not(.unread_highlights),
    .channels_list_holder ul li .mpim_name,
    .channels_list_holder ul li .group_name,
    .channels_list_holder ul li .channel_name,
    .channels_list_holder h2,
    .list_more,
    #team_menu:before,
    #team_menu .notifications_menu_btn,
    #team_menu .team_name_caret,
    #channels_scroller.show_which_channel_is_active ul li.active .channel_name .prefix,
    #channels_scroller.show_which_channel_is_active ul li.active .group_name .prefix,
    #team_menu_user_name,
    #team_menu_user_details,
    #channels_nav ul li button,
    .channels_list_holder ul li.unread .prefix,
    .channels_list_holder .im_close,
    .channels_list_holder .mpim_close,
    .channels_list_holder .group_close,
    #channels_nav ul li .im_name:not(.feature_user_custom_status),
    #channels_nav ul li .im_name.feature_user_custom_status > *:not(.unread_highlights),
    #channels_nav ul li .mpim_name,
    #channels_nav ul li .group_name,
    #channels_nav ul li .channel_name,
    #quick_switcher_btn > i {
      color: {{theme.text_color}} !important;
      opacity: 0.6;
    }
    #team_menu_user_details #team_menu_user_name {
      opacity: 1;
    }
    #team_menu_user {
      color: {{theme.text_color}};
    }
    #quick_switcher_label,
    #quick_switcher_shortcut,
    #quick_switcher_btn:hover #quick_switcher_shortcut,
    #quick_switcher_btn:focus #quick_switcher_shortcut {
      color: {{theme.text_color}} !important;
    }
    .channel_list_add_link {
      color: {{theme.text_color}} !important;
    }
    .channel_list_add_link:hover {
      border-color: {{theme.text_color}};
    }
    .overlay_mock_text{
      background: {{theme.text_color}} !important;
    }
    #team_menu:hover:before,
    #team_menu.active:before,
    .channels_list_holder h2.hoverable:hover,
    #team_menu:hover .team_name_caret,
    #team_menu.active .team_name_caret,
    #team_menu_user_details:hover,
    .invite_widget_link:hover {
      opacity: 1;
    }
    #channels_scroller.show_which_channel_is_active ul li.active .channel_name .prefix,
    #channels_scroller.show_which_channel_is_active ul li.active .group_name .prefix {
      color: {{theme.active_item_text}} !important;
    }
    .list_more:hover {
      color: {{theme.text_color}} !important;
      border-bottom-color: {{theme.text_color}};
    }

    .channels_list_holder ul li.unread .im_name,
    .channels_list_holder ul li.unread .im_name.feature_user_custom_status > *,
    .channels_list_holder ul li.unread .mpim_name,
    .channels_list_holder ul li.unread .group_name,
    .channels_list_holder ul li.unread .channel_name,
    .channels_list_holder ul li .channels_list_new_btn:hover {
      opacity: 1 !important;
    }

    #monkey_scroll_wrapper_for_channels_scroller .monkey_scroll_handle_inner {
      background: {{theme.text_color}};
      opacity: 0.7;
    }
    /* Separated b/c FF will drop all rules since it doesn't recognize -webkit-scrollbar */
    /* Will remove increased specificity once feature_slim_scrollbar is 100% GA */
    .supports_custom_scrollbar:not(.slim_scrollbar) #channels_scroller::-webkit-scrollbar-thumb,
    .supports_custom_scrollbar.slim_scrollbar #channels_scroller::-webkit-scrollbar-thumb {
      background: transparent;
      color: transparent;
    }
    /* Temporarily increasing specificity by adding .slim_scrollbar to override default theme styling.
     * Will remove increased specificity once feature_slim_scrollbar is 100% GA
     */
    .supports_custom_scrollbar:not(.slim_scrollbar) #col_channels:hover #channels_scroller::-webkit-scrollbar-thumb,
    .supports_custom_scrollbar.slim_scrollbar #col_channels:hover #channels_scroller::-webkit-scrollbar-thumb {
      background: rgba({{theme.text_color_rgb.r}}, {{theme.text_color_rgb.g}}, {{theme.text_color_rgb.b}}, .7);
      color: {{theme.column_bg}};
    }

    /* Presence */
    #channels_scroller .presence.active i.presence_icon,
    #channel_header #presence.active:before,
    #team_menu #presence.active:before,
    .slackbot_icon {
      color: {{theme.active_presence}};
      opacity: 1;
    }

    #channels_scroller.show_which_channel_is_active li.active .presence.active i.presence_icon,
    #channels_scroller.show_which_channel_is_active li.active .slackbot_icon {
      color: {{theme.active_item_text}} !important;
    }

    /* Override for Hoth Theme presence dot on selected item. Fixes Bug #7154 */
    .sidebar_theme_hoth_theme #channels_scroller.show_which_channel_is_active li.active .presence.active i.presence_icon,
    .sidebar_theme_hoth_theme #channels_scroller.show_which_channel_is_active li.active .slackbot_icon {
      color: {{theme.active_presence}} !important;
    }

    #channels_scroller.show_which_channel_is_active li.active .presence.away i.presence_icon {
      color: {{theme.active_item_text}} !important;
      opacity: 0.3;
    }
    #channels_scroller .presence.away,
    #channels_scroller .presence.away,
    #channel_header #presence.away:before {
      color: {{theme.text_color}};
      opacity: 0.3;
    }

    /* Badge + Mentions bar */
    .channels_list_holder .unread_highlights,
    #channel_scroll_up.unseen_have_mentions,
    #channel_scroll_down.unseen_have_mentions,
    ts-jumper ol li .unread_count {
      background: {{theme.badge}};
    }

    /* No text shadows */
    #col_channels a,
    #team_menu {
      text-shadow: none !important;
    }

  </style>
