<div class="team_tabs_container clearfix no_bottom_border">
  <div id="team_tabs">
    {{#if show_search}}
      <div class="flexpane_tab_toolbar">
        <div id="search" class="tab_action bottom_border">
          <div id="team_filter" class="position_relative small_margin" data-list-items-id="#team_list_scroller">
            <i class="icon_search ts_icon ts_icon_search"></i>
            <a class="ts_icon ts_icon_times_circle icon_close hidden"></a>
            <input type="text" class="member_filter no_margin small" name="team_filter" placeholder="Search directory"/>
          </div>
        </div>
      </div>
    {{/if}}
    {{#if show_filters}}
      <div class="searchable_member_list_filter">
        <input type="text" value="
{{#if members_filter_selected}}
{{#t note='A filter option for a list of members'}}Members{{/t}}
{{/if}}
{{#if restricted_filter_selected}}
{{#t note='A filter option for a list of members'}}Guest accounts{{/t}}
{{/if}}
{{#if deactivated_filter_selected}}
{{#t note='A filter option for a list of members'}}Deactivated accounts{{/t}}
{{/if}}
        " class="small" disabled>
      </div>
    {{/if}}
  </div>
</div>
