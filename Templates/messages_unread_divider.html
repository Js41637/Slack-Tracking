{{i18n_ns "messages"}}

<div id="msgs_unread_divider" class="unread_divider">
  <hr role="separator" aria-hidden="true" />
  <span class="divider_label">
    {{#if label}}
      {{label}}
    {{else}}
      {{#t note="a label that marks the beginning of new unread messages"}}NEW MESSAGES{{/t}}
    {{/if}}
  </span>
</div>
