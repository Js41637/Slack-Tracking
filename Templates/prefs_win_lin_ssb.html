{{i18n_ns 'win_prefs'}}

<h2 id="prefs_app_settings" class="inline_block">{{#t}}App Settings{{/t}}</h2>
<p>
  {{#unless is_app_store_build}}
    <label class="checkbox">
      <input id="winssb_launch_on_start_cb" checked="checked" type="checkbox" data-inline-saver="#prefs_app_settings">
      {{#t}}Launch app on login{{/t}}
    </label>
  {{/unless}}
  <label class="checkbox">
    <input id="winssb_run_from_tray_cb" checked="checked" type="checkbox" data-inline-saver="#prefs_app_settings">
    {{#t}}Leave app running in notification area when the window is closed{{/t}}
  </label>
  <label class="checkbox" id="winssb_disable_hw_acceleration_pref">
    <input id="winssb_disable_hw_acceleration_cb" checked="unchecked" type="checkbox" data-inline-saver="#prefs_app_settings">
    {{#t}}Disable hardware acceleration{{/t}}<br>
    <span id="winssb_disable_hw_acceleration_note" class="normal">{{#unless show_lin_ssb_prefs}}{{#t}}If you use a Windows Classic theme, this can resolve rendering issues. {{/t}}{{/unless}}{{#t}}Restart Slack for this preference to take effect.{{/t}}</span>
  </label>
</p>
