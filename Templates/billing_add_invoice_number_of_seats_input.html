{{i18n_ns "pages_admin"}}
{{#feature flag="feature_ssi_checkout"}}
<div class="bottom_margin payment_form_details" data-qa="inv_ss__seat_number_container">
  <label for="add_invoice__number_of_seats" class="lato_black {{#if disabled}}disabled{{/if}}">{{#t}}Number of Users{{/t}}</label>
  <div class="display_flex">
    <input type="text" class="add_invoice__number_of_seats small no_margin" name="add_invoice__number_of_seats" {{#if disabled}}disabled="true" value={{current_user_count}} {{/if}} data-qa="inv_ss__seat_number_input" />
    <input type="text" class="add_invoice__price_preview small no_margin disabled hidden" name="add_invoice__price_preview" disabled="" aria-disabled="true" data-qa="inv_ss__seat_number_price_preview" />
  </div>
  <div class="p-add_invoice__warning_container very_small_left_padding very_small_right_padding small_top_padding small_bottom_padding hidden" data-js="add_invoice__seat_error">
    <p class="p-add_invoice__warning_text--without_icon small black small_left_margin no_bottom_margin">
      {{!-- Text populated by add_invoice_form template when errors appear --}}
    </p>
  </div>
  {{#unless disabled}}
    <span data-js="add_invoice__seat_input_note" class="input_note inline no_margin" data-qa="inv_ss__seat_input_note">{{default_seat_text}}</span>
  {{/unless}}
</div>
{{/feature}}
