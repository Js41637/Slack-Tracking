  {{#if show_open_public_link}}
    {{#feature flag="feature_external_files"}}
      <a class="file_public_link file_public_link_{{file.id}}" href="{{file.permalink_public}}" target="{{file.permalink_public}}">Open external link</a>
    {{else}}
      <a class="file_public_link file_public_link_{{file.id}}" href="{{file.permalink_public}}" target="{{file.permalink_public}}">Open public link</a>
    {{/feature}}
  {{/if}}
  {{#if show_revoke_public_link}}
    <a id="file_public_link_revoker" class="delete_link ts_tip ts_tip_top ts_tip_float" onclick="TS.ui && TS.ui.file_share && TS.ui.file_share.fileRevokePublicLink('{{file.id}}');" data-file-id="{{file.id}}"><span class="ts_tip_tip">Revoke {{#feature flag="feature_external_files"}}external {{else}}public {{/feature}}link</span><i class="ts_icon ts_icon_times_circle_small"></i></a>
  {{/if}}
