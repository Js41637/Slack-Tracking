{{i18n_ns "card_carousel"}}

<div class="c-card_carousel__image_section">
  <div>
    {{#if allow_animations }}
      {{#if card.animation }}
        <img src="{{card.animation}}"></img>
      {{else}}
        <img src="{{card.image}}"></img>
      {{/if}}
    {{else}}
      <img src="{{card.image}}"></img>
    {{/if}}
  </div>
</div>
<div class="c-card_carousel__text_section">
  <div>
    <p class="bold">{{card.title}}</p>
    <p>{{card.text}}</p>
  </div>
</div>
