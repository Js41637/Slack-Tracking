<div id="channel_page_all_members">
  {{#each members}}
    {{> channel_page_member_row member=this lazy=true}}
  {{/each}}
</div>

{{#if show_more_members_link}}
  <button id="see_all_members" class="btn btn_small btn_outline small_top_margin">See all {{numberWithCommas total_member_count}} members</button>
{{/if}}

{{#if model_ob.is_mpim}}
  {{#canUserCreateMpims}}
    <a class="add_someone small_top_margin block">Add someone &hellip;</a>
  {{/canUserCreateMpims}}
{{/if}}
