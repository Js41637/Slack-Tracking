{{i18n_ns "link_popover"}}
  <div class="textstyle_menu link {{#show_unfurl}}has_unfurl_button{{/show_unfurl}}">
    <input type="text" placeholder="{{#t}}e.g. www.slack.com{{/t}}"></input>
    <a class="link tsm_edit_link" target="_blank"></a>
    <div class="buttons">
      <a data-toggle="tooltip" class="item link_unfurl" data-which="unfurl" title="{{#t}}Unfurl link{{/t}}"><ts-icon class="ts_icon_eye"></ts-icon></a>
      <a data-toggle="tooltip" class="item link_remove" data-which="remove" title="{{#t}}Remove link{{/t}}"><ts-icon class="ts_icon_times"></ts-icon></a>
      <a data-toggle="tooltip" class="item link_edit" data-which="edit" title="{{#t}}Edit link address{{/t}}"><ts-icon class="ts_icon_pencil"></ts-icon></a>
      <a data-toggle="tooltip" class="item link_ok" data-which="okay" title="{{#t}}Save changes{{/t}}"><ts-icon class="ts_icon_check_large"></ts-icon></a>
    </div>
  </div>
