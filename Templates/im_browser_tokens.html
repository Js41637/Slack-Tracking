{{i18n_ns "ims"}}
{{!-- hbslint-disable syntax --}}
{{!-- Todo: enable syntax linter and enable safeString --}}
<div id="im_browser_tokens">
  {{#each members}}
    <div class="member_token {{getMemberTypeClass this}}" data-member-id="{{this.id}}">
      {{{makeMemberPreviewLinkImage this.id 24 false true true}}}
      {{getPrefCompliantMemberName this}}
      <i class="ts_icon ts_icon_times ts_icon_inherit remove_member_icon"></i>
    </div>
  {{/each}}
  <input type="text" id="im_browser_filter" {{#unless members}}placeholder="{{#pageNeedsEnterprise}}{{#t}}Search by name{{/t}}{{else}}{{#t}}Find or start a conversation{{/t}}{{/pageNeedsEnterprise}}"{{/unless}}>
  {{> loading_indicator id="im_browser_spinner" class="hidden"}}
</div>
