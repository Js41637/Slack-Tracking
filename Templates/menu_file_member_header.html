{{i18n_ns "menu"}}

<div id="file_member_filter" data-list-items-id="#menu">

  <a class="ts_icon ts_icon_times_circle icon_close hidden"></a>
  <input type="text" class="member_filter no_margin" placeholder="{{#t}}Find by name{{/t}}" />
  <p id="file_member_filter_no_matches" class='no_results hidden subtle_silver'>

  </p>
</div>
