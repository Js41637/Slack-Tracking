<p class="no_bottom_margin">
  <span class="bold">{{company_name}}</span>
  <br />
  {{address_street}}
  <br />
  {{#if address_unit}}
    {{address_unit}}
    <br />
  {{/if}}
  {{address_city}}{{#if address_state}},{{/if}} {{address_state}}
  <br />
  {{#if address_zipcode}}
    <span class="uppercase">{{address_zipcode}}</span>
    <br />
  {{/if}}
  {{address_country}}
</p>
