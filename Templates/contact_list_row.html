<label class="contact_list_row" for="{{id}}">
  <input class="contact_list_checkbox" type="checkbox" value="{{email}}" id="{{id}}" name="check" {{#if checked}}checked="true"{{/if}} />
  {{#if photo}}
  <img class="contact_list_photo" src="{{photo}}" alt="Contact profile photo" aria-hidden="true">
  {{/if}}
  <div class="contact_list_details">
    {{#if name}}
    <span class="contact_list_name">{{name}}</span> <span class="contact_list_email">{{email}}</span>
    {{else}}
    <span class="contact_list_name">{{email}}</span>
    {{/if}}
  </div>
</label>
