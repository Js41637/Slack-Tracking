<button
  class="btn btn_attachment{{#if _loading}} loading{{/if}}{{#if btn_class}} {{btn_class}}{{/if}}"
  {{#if url}}data-url="{{url}}"{{/if}}
  {{#if _disabled}}disabled{{/if}}
  data-action-id="{{id}}"
  data-qa="{{data_qa_value}}"
  title="{{current_text}}"
>
  <span class="btn_attachment_text overflow_ellipsis">{{formatted_text}}</span>
</button>
