{{i18n_ns "teams"}}

{{#if team.icon.image_default}}
  <ts-icon class="team_image icon_{{size}} default" aria-hidden="true">{{initialsSafe team.name}}</ts-icon>

{{else}}
  <img class="team_image icon_{{size}} {{classes}}" src="{{getTeamIconOfSize team (getIconSizeToFit (math size '*' 2))}}" srcset="{{getTeamIconOfSize team (getIconSizeToFit size)}} 1x, {{getTeamIconOfSize team (getIconSizeToFit (math size '*' 2))}} 2x"/>

{{/if}}
