{{i18n_ns "channels"}}

<li class="mpim {{makeMpimDomClass model_ob}} {{makeMpimDomId model_ob}}">
  {{makeModelObPriorityIconSafe model_ob}}
  {{#if show_starred}}{{makeModelObStarredIconSafe model_ob}}{{/if}}
  {{#if show_muted}}{{makeModelObMutedIconSafe model_ob}}{{/if}}
  <button class="mpim_name btn_basic" data-mpim-id="{{model_ob.id}}"{{#feature flag="feature_arugula"}} draggable="true" data-drag-meta="{{makeChannelDragData model_ob}}"{{/feature}} type="button">
    {{#showDraftIcon model_ob}}
      {{> ts_icon class="ts_icon_pencil prefix"}}
    {{else}}
      <ts-icon class="ts_icon ts_icon_multiparty_dm_{{mpimMemberCount model_ob}} prefix"></ts-icon>
    {{/showDraftIcon}}
    {{#isCorGMuted model_ob.id}}
      <span class="{{makeUnreadHighlightDomId model_ob}} unread_highlights {{#if_equal model_ob.unread_highlight_cnt compare=0}}hidden{{/if_equal}}{{#if_equal model_ob.unread_highlight_cnt compare=undefined}}hidden{{/if_equal}}">{{numberWithMax model_ob.unread_highlight_cnt 10}}</span>
    {{else}}
      <span class="{{makeUnreadHighlightDomId model_ob}} unread_highlights {{#if_equal model_ob.unread_cnt compare=0}}hidden{{/if_equal}}{{#if_equal model_ob.unread_cnt compare=undefined}}hidden{{/if_equal}}">{{numberWithMax model_ob.unread_cnt 10}}</span>
    {{/isCorGMuted}}
    <span class="overflow_ellipsis">
      {{mpimDisplayName model_ob}}
    </span>
  </button>
  <button class="ts_icon ts_icon_times_circle mpim_close btn_unstyle" aria-label="{{#t members=(mpimDisplayName model_ob)}}Close Direct Message with {members}{{/t}}" data-qa="im_close" type="button"></button>
</li>
