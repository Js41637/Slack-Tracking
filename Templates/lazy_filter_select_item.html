<div
  class="lfs_item {{applied_classes}}"
  {{#if item_style}}
    style="{{item_style}}"
  {{/if}}
  {{#if lfs_id}}
    data-lfs-id="{{lfs_id}}"
  {{/if}}
  {{#if slug_id}}
    data-lfs-slug-id="{{slug_id}}"
  {{/if}}
  data-qa="{{data_qa}}-item-{{lfs_id}}"
>
  {{#if icon}}
    <span class="lfs_item_icon" style="background-image: url({{icon}});"></span>
  {{/if}}
  {{#if desc}}
    <span class="lfs_item_desc">{{desc}}</span>
  {{/if}}
  {{content}}
</div>
